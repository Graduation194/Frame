<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload your photo with 194 Graduation Frame 🎓</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      background-color: #f5f0e6;
      color: #2f1a23;
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2f1a23;
      padding: 1.5rem 1rem;
      text-align: center;
      color: #f5f0e6;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
      font-family: 'Playfair Display', serif;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    #controls {
      margin-bottom: 1.5rem;
      text-align: center;
    }
    input[type="file"] {
      padding: 0.6rem;
      font-size: 0.95rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
      color: #2f1a23;
      cursor: pointer;
      width: 100%;
      max-width: 400px;
    }
    #canvas-container {
      width: 100%;
      max-width: 768px;
      aspect-ratio: 1 / 1;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    canvas {
      display: block;
      width: 100% !important;
      height: auto !important;
    }
    button {
      background-color: #2f1a23;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      font-family: 'Open Sans', sans-serif;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 0.5rem;
    }
    button:hover {
      background-color: #442b34;
    }
    .footer-text {
      margin-top: 0.75rem;
      font-size: 0.75rem;
      color: #888;
      text-align: center;
      font-family: 'Open Sans', sans-serif;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <header>
    <h1>Upload your photo with 194 Graduation Frame</h1>
  </header>
  <main>
    <div id="controls">
      <input type="file" id="upload" accept="image/*" />
    </div>
    <div id="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
    <div id="controls">
      <button id="download">Download</button>
      <button id="reset">Reset</button>
    </div>
    <div class="footer-text">Designed by Abdurrahman Mamdouh</div>
  </main>

  <script>
    const canvas = new fabric.Canvas('canvas', { preserveObjectStacking: true });
    const container = document.getElementById('canvas-container');
    const canvasEl = document.getElementById('canvas');
    let userImage = null;
    let frameImage = null;

    function resizeCanvas() {
      const size = container.offsetWidth;
      canvas.setWidth(size);
      canvas.setHeight(size);
      canvas.renderAll();
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // تحميل الفريم مع شفافية 70% فقط للعرض
    fabric.Image.fromURL('frame.png', function (img) {
      frameImage = img;
      img.scaleToWidth(canvas.getWidth());
      img.set({
        selectable: false,
        evented: false,
        opacity: 0.7 // عرض فقط
      });
      canvas.add(img);
    }, { crossOrigin: 'anonymous' });

    // تحميل صورة المستخدم
    document.getElementById('upload').addEventListener('change', function (e) {
      const reader = new FileReader();
      reader.onload = function (f) {
        fabric.Image.fromURL(f.target.result, function (img) {
          if (userImage) canvas.remove(userImage);
          userImage = img;
          img.scaleToWidth(canvas.getWidth());
          img.set({
            left: 0,
            top: 0,
            lockUniScaling: true,
            hasControls: true,
            hasBorders: true,
            cornerStyle: 'circle',
          });
          canvas.add(img);
          canvas.setActiveObject(img);
          canvas.sendToBack(img);
        }, { crossOrigin: 'anonymous' });
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    // زر التحميل
    document.getElementById('download').addEventListener('click', function () {
      if (frameImage) frameImage.set('opacity', 1); // خله كامل قبل الحفظ
      const dataURL = canvas.toDataURL({ format: 'png', multiplier: 3 });
      if (frameImage) frameImage.set('opacity', 0.7); // رجّعه للعرض

      const link = document.createElement('a');
      link.href = dataURL;
      link.download = 'graduation_frame.png';
      link.click();
    });

    // زر الريسِت
    document.getElementById('reset').addEventListener('click', function () {
      if (userImage) {
        canvas.remove(userImage);
        userImage = null;
        canvas.discardActiveObject();
        canvas.renderAll();
      }
    });

    // دعم pinch to zoom
    const hammer = new Hammer(canvas.upperCanvasEl);
    hammer.get('pinch').set({ enable: true });

    let initialScale = 1;

    hammer.on('pinchstart', function () {
      const active = canvas.getActiveObject();
      if (active) {
        initialScale = active.scaleX;
      }
    });

    hammer.on('pinchmove', function (ev) {
      const active = canvas.getActiveObject();
      if (active) {
        const newScale = initialScale * ev.scale;
        active.scale(newScale);
        canvas.requestRenderAll();
      }
    });
  </script>
</body>
</html>
