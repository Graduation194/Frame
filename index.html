<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload your photo with 194 Graduation Frame</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  <style>
    body {
      background-color: #f5f0e6;
      color: #2f1a23;
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #2f1a23;
      padding: 1.5rem 1rem;
      color: #f5f0e6;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    #canvas-container {
      width: 100%;
      max-width: 768px;
      aspect-ratio: 1 / 1;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
    input[type="file"], button {
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .footer-text {
      margin-top: 1rem;
      font-size: 0.75rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header><h1>Upload your photo with 194 Graduation Frame</h1></header>
  <main>
    <input type="file" id="upload" accept="image/*" />
    <div id="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
    <button id="download">Download</button>
    <div class="footer-text">Frame designed by Abdurrahman Mamdouh</div>
  </main>

  <script>
    const canvas = new fabric.Canvas('canvas', {
      preserveObjectStacking: true,
    });

    const container = document.getElementById('canvas-container');
    const canvasEl = document.getElementById('canvas');
    let userImage = null;
    let frameImage = null;

    function resizeCanvas() {
      const size = container.offsetWidth;
      canvas.setWidth(size);
      canvas.setHeight(size);
      canvas.renderAll();
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    fabric.Image.fromURL('frame.png', function (img) {
      frameImage = img;
      img.scaleToWidth(canvas.getWidth());
      img.set({ selectable: false, evented: false });
      canvas.add(img);
    });

    document.getElementById('upload').addEventListener('change', function (e) {
      const reader = new FileReader();
      reader.onload = function (f) {
        fabric.Image.fromURL(f.target.result, function (img) {
          if (userImage) canvas.remove(userImage);
          userImage = img;
          img.scaleToWidth(canvas.getWidth());
          img.set({
            left: 0,
            top: 0,
            lockUniScaling: true,
            hasControls: true,
            hasBorders: true,
            cornerStyle: 'circle',
          });
          canvas.add(img);
          canvas.setActiveObject(img);
          canvas.sendToBack(img);
        });
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    document.getElementById('download').addEventListener('click', function () {
      const dataURL = canvas.toDataURL({ format: 'png', multiplier: 3 });
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = 'graduation_frame.png';
      link.click();
    });

    const hammer = new Hammer(canvas.upperCanvasEl);
    hammer.get('pinch').set({ enable: true });

    let initialScale = 1;

    hammer.on('pinchstart', function () {
      const active = canvas.getActiveObject();
      if (active) {
        initialScale = active.scaleX;
      }
    });

    hammer.on('pinchmove', function (ev) {
      const active = canvas.getActiveObject();
      if (active) {
        const newScale = initialScale * ev.scale;
        active.scale(newScale);
        canvas.requestRenderAll();
      }
    });
  </script>
</body>
</html>
