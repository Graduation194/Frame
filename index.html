<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload your photo with 194 Graduation Frame ðŸŽ“</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-HVSDMPSFMN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-HVSDMPSFMN');
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      background-color: #f5f0e6;
      color: #2f1a23;
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2f1a23;
      padding: 1.5rem 1rem;
      text-align: center;
      color: #f5f0e6;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
      font-family: 'Playfair Display', serif;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    #controls {
      margin-bottom: 1.5rem;
      text-align: center;
    }
    input[type="file"] {
      padding: 0.6rem;
      font-size: 0.95rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
      color: #2f1a23;
      cursor: pointer;
      width: 100%;
      max-width: 400px;
    }
    #canvas-container {
      width: 100%;
      max-width: 768px;
      aspect-ratio: 1 / 1;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    canvas {
      display: block;
      width: 100% !important;
      height: auto !important;
    }
    button {
      background-color: #2f1a23;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      font-family: 'Open Sans', sans-serif;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 2rem;
    }
    button:hover {
      background-color: #442b34;
    }
    .footer-text {
      margin-top: 0.75rem;
      font-size: 0.75rem;
      color: #888;
      text-align: center;
      font-family: 'Open Sans', sans-serif;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <header>
    <h1>Upload your photo with 194 Graduation Frame</h1>
  </header>
  <main>
    <div id="controls">
      <input type="file" id="upload" accept="image/*" />
    </div>
    <div id="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
    <div id="controls">
      <button id="download">Download</button>
    </div>
    <div class="footer-text">Frame designed by Abdurrahman Mamdouh</div>
  </main>

  <script>
    const canvasEl = document.getElementById('canvas');
    const container = document.getElementById('canvas-container');
    const canvas = new fabric.Canvas('canvas', {
      backgroundColor: '#ffffff',
      preserveObjectStacking: true
    });

    let frameImage = null;
    let userImage = null;

    function resizeCanvas() {
      const size = Math.min(container.offsetWidth, window.innerWidth * 0.95);
      canvas.setWidth(size);
      canvas.setHeight(size);
      canvasEl.width = size;
      canvasEl.height = size;
      if (frameImage) frameImage.scaleToWidth(size);
      if (userImage && userImage._originalScale) userImage.scale(userImage._originalScale);
      canvas.renderAll();
    }

    function loadFrame() {
      fabric.Image.fromURL('frame.png', function(img) {
        frameImage = img;
        frameImage.set({
          selectable: false,
          evented: false,
          left: 0,
          top: 0
        });
        frameImage.scaleToWidth(canvas.getWidth());
        canvas.add(frameImage);
        canvas.renderAll();
      }, { crossOrigin: 'anonymous' });
    }

    function loadUserImage(url) {
      fabric.Image.fromURL(url, function(img) {
        if (userImage) canvas.remove(userImage);
        userImage = img;
        userImage.set({
          left: 0,
          top: 0,
          hasControls: true,
          hasBorders: true,
          lockUniScaling: true
        });
        const scale = canvas.getWidth() / img.width;
        userImage._originalScale = scale;
        userImage.scale(scale);
        canvas.add(userImage);
        canvas.setActiveObject(userImage);
        canvas.sendToBack(userImage);
        if (frameImage) canvas.bringToFront(frameImage);
        canvas.renderAll();
      }, { crossOrigin: 'anonymous' });
    }

    document.getElementById('upload').addEventListener('change', function (e) {
      const reader = new FileReader();
      reader.onload = function (f) {
        loadUserImage(f.target.result);
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    document.getElementById('download').addEventListener('click', function () {
      if (typeof gtag === 'function') {
        gtag('event', 'download_clicked', {
          event_category: 'Interaction',
          event_label: 'User clicked download button'
        });
      }
      const dataURL = canvas.toDataURL({ format: 'png', multiplier: 2 });
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = 'graduation_frame.png';
      link.click();
    });

    const mc = new Hammer(canvasEl);
    mc.get('pinch').set({ enable: true });
    mc.on('pinchmove', function (ev) {
      const obj = canvas.getActiveObject();
      if (!obj) return;
      let newScale = (obj._originalScale || obj.scaleX) * ev.scale;
      newScale = Math.max(0.2, Math.min(5, newScale));
      obj.scale(newScale);
      canvas.requestRenderAll();
    });

    window.addEventListener('resize', resizeCanvas);
    loadFrame();
    resizeCanvas();
  </script>
</body>
</html>
