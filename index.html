<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload your photo with 194 Graduation Frame</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: #f5f0e6;
      color: #2f1a23;
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2f1a23;
      padding: 1.5rem 1rem;
      text-align: center;
      color: #f5f0e6;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
      font-family: 'Playfair Display', serif;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    #controls {
      margin-bottom: 1.5rem;
      text-align: center;
    }
    input[type="file"] {
      padding: 0.6rem;
      font-size: 0.95rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
      color: #2f1a23;
      cursor: pointer;
      width: 100%;
      max-width: 400px;
    }
    #canvas-container {
      width: 100%;
      max-width: 768px;
      aspect-ratio: 1 / 1;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    canvas {
      display: block;
      width: 100% !important;
      height: auto !important;
    }
    button {
      background-color: #2f1a23;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      font-family: 'Open Sans', sans-serif;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 2rem;
    }
    button:hover {
      background-color: #442b34;
    }
    .footer-text {
      margin-top: 2.5rem;
      font-size: 0.75rem;
      color: #888;
      text-align: center;
      font-family: 'Open Sans', sans-serif;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <header>
    <h1>Upload your photo with 194 Graduation Frame</h1>
  </header>
  <main>
    <div id="controls">
      <input type="file" id="upload" accept="image/*" />
    </div>
    <div id="canvas-container">
      <canvas id="canvas" width="768" height="768"></canvas>
    </div>
    <div id="controls">
      <button id="download">Download</button>
    </div>
    <div class="footer-text">Frame designed by Abdurrahman Mamdouh</div>
  </main>

  <script>
    const canvasSize = 768;
    const canvas = new fabric.Canvas('canvas', {
      backgroundColor: '#ffffff',
      preserveObjectStacking: true,
    });

    // Resize and fit image to canvas size exactly
    function fitImageToCanvas(img) {
      img.set({
        left: 0,
        top: 0,
        scaleX: canvasSize / img.width,
        scaleY: canvasSize / img.height,
        selectable: false,
        evented: false
      });
      return img;
    }

    // Load frame and fit it exactly to canvas
    fabric.Image.fromURL('frame.png', function(img) {
      const frame = fitImageToCanvas(img);
      canvas.frameImage = frame;
      canvas.add(frame);
      canvas.frameImage.moveTo(9999);
    }, { crossOrigin: 'anonymous' });

    // Load user image and put it under the frame
    document.getElementById('upload').addEventListener('change', function (e) {
      const reader = new FileReader();
      reader.onload = function (f) {
        fabric.Image.fromURL(f.target.result, function(img) {
          img.set({
            left: 0,
            top: 0,
            scaleX: canvasSize / img.width,
            scaleY: canvasSize / img.height,
            hasControls: true,
            lockUniScaling: true,
          });
          canvas.add(img);
          canvas.sendToBack(img);
          canvas.bringToFront(canvas.frameImage);
        }, { crossOrigin: 'anonymous' });
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    document.getElementById('download').addEventListener('click', function () {
      canvas.discardActiveObject();
      canvas.renderAll();
      const dataURL = canvas.toDataURL({ format: 'png' });
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = 'graduation_frame.png';
      link.click();
    });
  </script>
</body>
</html>
